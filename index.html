<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
  <title>Generateur de mot de passe</title>

  <!-- <link href="./assets/bootstrap.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div id="password-generator">
    <input value="Generateur de MDP" id="password-output">
    <div class="range">
      <input type="range" id="password-lenght" min="4" max="24" step="1" value="8" oninput="document.getElementById('display-password-lenght').value=this.value">
      <input type="text" value="8" maxlength="2" id="display-password-lenght" oninput="document.getElementById('password-lenght').value=this.value">
    </div>

    <div class="flex">
      <input type="checkbox" name="" id="lowercase" checked="checked"> 
      <label for="lowercase">a-z</label>

      <input type="checkbox" name="" id="uppercase">
      <label for="uppercase">A-Z</label>

      <input type="checkbox" name="" id="numbers">
      <label for="numbers">0-9</label>

      <input type="checkbox" name="" id="symbols">
      <label for="symbols">!-?</label>
    </div>

    <button id="generateButton" type="button" onclick="generatePassword()">Generer le mot de passe</button>

  </div>


  <script src="./assets/jquery.min.js" type="text/javascript" ></script>
  <script src="./assets/bootstrap.js" type="text/javascript" ></script>
  <script src="./script.js" type="text/javascript" ></script>
</body>



</html>
